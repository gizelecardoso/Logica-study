<h1> Alcool ou Gasolina? </h1>

<h3>Vamos calcular para um Tanque de 40 L, qual e o consumo de Gasolina ou Alcool, qual compensa:</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = (caminhoComGasolina/tanque);

	document.write("<br>" + "<br>");

	document.write("O consumo de Gasolina em um percurso de 480 km e: " + consumoDeGasolina + " km/L.");
	document.write("<br>")


	var caminhoComAlcool = 300;
	var consumoDeAlcool = (caminhoComAlcool/tanque);

	document.write("O consumo de Alcool em um percurso de 300 km e: " + consumoDeAlcool + " km/L.");




</script>
